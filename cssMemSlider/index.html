<!DOCTYPE html>
<html>
<head>
	<title>Слайдер на CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="wrapper">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					
				<div id="slides">
					<div class="overflow">
						<div class="image">
							<article><img src="./images/5.png"></article>
							<article><img src="./images/6.png"></article>
							<article><img src="./images/7.png"></article>
							<article><img src="./images/8.png"></article>
						</div>
					</div>
				</div>
				<div id="slides-text" >
					<div class="overflow">
						<div class="text">
							<article><div>норм фон</div></article>
							<article><div>тоже норм фон</div></article>
							<article><div>и это норм фон</div></article>
							<article><div>похоже мемов не будет(</div></article>
							
						</div>
					</div>
				</div>
				
				<div id="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					
				</div>
			</article>
	</div>
</body>
</html>
